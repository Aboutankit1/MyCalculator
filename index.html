<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

    <div class="container text-center">
        <h1 class="">Calculator</h1>
        <input class="form-control" placeholder="Enter First Number" id="num1">
        <br>
        <input class="form-control" placeholder="Enter Second Number" id="num2">
    </div>
    <br>


    <div class="container text-center">
        <div class="row">
          <div class="col">
            <button type="button" class="btn btn-primary" id="btn1" onclick="myadd()">Add</button>

          </div>
          <div class="col">
            <button type="button" class="btn btn-primary" id="btn2" onclick="mysub()">Subtract</button>
          </div>
          <div class="col">
            <button type="button" class="btn btn-primary" id="btn3" onclick="mymul()">Multiply</button>
          </div>
          <div class="col">
            <button type="button" class="btn btn-primary" id="btn4" onclick="mydiv()">Divison</button>
          </div>
        </div>
      </div>
      <br>

      <div class="container text-center" id="result">
        <h3>Resut:</h3>
    

      </div>



      <script src="cal.js">
      </script>



    
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script> -->
</body>
</html>
